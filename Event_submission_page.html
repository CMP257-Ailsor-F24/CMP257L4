<body id = "FormBody">


<h1 id="header" >Event Submisson Page</h1>

<header style="color:#800000 ;font-weight: 900;flex: none;text-align: center ;">AUS Campus Connect</header>
<Form id = "form">
    <fieldset class="formitem">
        <div class = "row">
            <div class = "col-md-4">
            <label class="form-label">Event Name</label>
            </div>
            <div class = "col-md-8">
                <input class="form-control" type="text" placeholder="Event" required>
                </div>
        </div>
    
        <div class = "row">
            <div class = "col-md-4">
            <label>Date</label>
            </div>
            <div class = "col-md-8">
                <input class="form-control" type="date" required>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-4">
            <label>Time</label>
            </div>
            <div class = "col-md-8">
                <input class="form-control" type="time" required>
            </div>
        </div>
   <div class="container">
   <strong style="font-size: larger;">Location</strong>
   

<div class = "row">

   <div class = "col-md-3">
   <label >ESB</label>
   <input  type ="radio">
    </div>
    <div class = "col-md-3">
   <label>Student Center</label>
   <input type="radio" >
    </div>
    <div class = "col-md-3">
   <label>Sports Pavilion</label>
   <input type="radio">
    </div>
    <div class = "col-md-3">
   <label>Library</label>
   <input type="radio">
    </div>
    
</div>

<div class = "row">
    <div class = "col-md-4">
    <label>Brief Description</label>
    </div>
    <div class = "col-md-8">
        <textarea class="squares" type="text"></textarea>
    </div>
</div>



<label>Is this Event Open to all students?</label>
<div class = "row">
    <div class = "col-md-6">
        <input type="radio" >yes</input>
    </div>
    <div class = "col-md-6">
        <input type="radio" >No</input>
    </div>
</div>


<label>What Type of event is this?</label>
<div class = "row">
    <div class = "col-md-6">
        <input type="checkbox" >workshop</input>
    </div>
    <div class = "col-md-6">
        <input type="checkbox">social</input>
    </div>
</div>
<div class = "row">
    <div class = "col-md-6">
        <input type="checkbox" >sports</input>
    </div>
    <div class = "col-md-6">
        <input type="checkbox" >academic</input>
    </div>
</div>
<div class = "row">
        <div class = "col-md-12">
        <input type="checkbox">others</input>
        </div>
</div>

<div class="row">
    <div class = "col-md-4">
<label>Select the department hosting the event</label>
    </div>
    <div class = "col-md-8">
<select class = 'form-select'>
    <option >CEN</option>
    <option>SBA</option>
    <option>CAS</option>
    <option>CAAD</option>
    <option>OSA</option>
    <option>Other</option>
</select>
    </div>



<br>

    </div>

<button type="Submit" class="btn btn-primary">Submit</button>
<button type="reset" class="btn btn-danger">Reset</button>



  </fieldset>
</Form>
